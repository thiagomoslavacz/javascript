<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript DOM - #015</title>
    <style>
      .paragraph {
        font-family: Arial, Helvetica, sans-serif;
        background-color: greenyellow;
        color: black;
        padding: 10px;
        border: 1px solid black;
        width: 500px;
        margin: 0 auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p class="paragraph">Lorem ipsum dolor sit amet consectetur adipisicing.</p>

    <script>
      let p = document.querySelector("p");

      // p.style.backgroundColor = "blue";
      p.style.borderWidth = "3px";
      p.style.borderStyle = "dashed";
      p.style.cssText = "border-left: 5px solid black;";
    </script>
  </body>
</html>
